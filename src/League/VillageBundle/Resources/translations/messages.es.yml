titulo_portal: Ruta de los Pueblos Blancos
subtitulo_portal: El portal de referencia para conocer, gozar y entender una región unida por el encanto y la belleza de sus pueblos
heading1: Localidades
txt_heading1: Un paseo por cada uno de los pueblos que forman la ruta. Itinerarios, actividades, novedades. Accede y busca toda la informacion por localidad.
heading2: Alojamientos
txt_heading2: Lugares para dormir, lugares para soñar, lugares para disfrutar. Toda la oferta hotelera con descripciones y calificaciones de los usuarios.
heading3: Gastronomía
txt_heading3: No puedes decir que conoces la ruta si no conoces sus platos. Qué comer y dónde comer. Accede aquí y deléitate con los sabores de esta tierra
btn_access: Acceder